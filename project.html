        window.onload = function () {

                adNode.style.left = event.x + "px";
                adNode.style.top = event.y + "px";
            }
        }

        var logoM = document.querySelector("#logo-m");

        logoM.onclick = function () {

        var window_height = $(window).height();   // returns width of browser viewport
        var navFixHeight = window_height - 110;



        window.onscroll = function () {

            scrollTop = document.documentElement.scrollTop;
            // console.log(scrollTop);
            if (document.body.scrollTop > navFixHeight || document.documentElement.scrollTop > navFixHeight) {
                // console.log('87');
                bigLogo.classList.add('logo-transition');
            } else {
                if (document.documentElement.scrollTop == 0) {
                    bigLogo.classList.remove('logo-transition');
                    // console.log(989898);
                }
                // bigLogo.classList.remove('logo-transition');
            }

            if (document.body.scrollTop > navFixHeight || document.documentElement.scrollTop > navFixHeight) {
                miniLogo.classList.add('logo-animate');
            } else {

            }

            if (scrollTop > window_height * 2 - 160) {

                document.querySelector(".nav-pic").classList.add("up");

                // console.log("GGGG87");
                /*當卷軸滾動超過定點時，執行以下程式*/
                document.querySelector('.navbar').classList.add('fixed');
                document.querySelector('#mobile-navbar').classList.add('fixed-menu');
                TweenMax.staggerTo(".box", 2, {
                    width: 0,
                    ease: Power2.easeOut,
                    borderRadius: 0,
                    // rotation:360,

                // console.log("87");
                document.querySelector('.navbar').classList.remove('fixed');
